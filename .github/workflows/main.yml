name: Insider Trading Alert

on:
  schedule:
    - cron: '0 9 * * 1-5'  
  workflow_dispatch:     

jobs:
  check_for_matches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python insider_trading_alert.py

      - name: Send failure notification (if applicable)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}  
          server_port: ${{ secrets.SMTP_PORT }}       
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL }} 
          to: ${{ secrets.EMAIL }}
          subject: 'Insider Trading Alert Workflow Failed'
          body: |
            The Insider Trading Alert workflow failed to run successfully.
            Please check the workflow logs for details.
